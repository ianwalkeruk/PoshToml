# schema.geographic - places on planet Earth. Extraterrestrial locations are excluded for now

# Note: many parts of this file are contentious and have the potential to cause conflicy or
#       upset. Where possible, restrict changes/additions to globally accepted norms, and
#       keep in mind that the aim of Envious is to make configuration files consistent, not
#       solve world peace or cause world wars. If in douby, add before deleting, and ask before
#       doing either

# implicit decorator - any class defined in schema.geographic with a Name attrinbute
#                      transitively becmomes referencable as a [geographic.named]
[schema.geographic.named]
Type = "implicit"
Key  = "Name"

# https://unstats.un.org/unsd/methodology/m49/
[schema.geographic.m49]
Key       =  "Code"
Code      = "[numeric[3]]"
Name      = "[localizable]"
Parent    = "[.m49]"
IsoAlpha3 = "[string[3]]?"

# https://en.wikipedia.org/wiki/Administrative_divisision
# Note: localName should be chosen to be easily recognised by natives, rather than legally absolutely correct. For instance
#       while "geographic.administrativeDivision.theUnitedKingdomOfGreatBritainAndNorthernIreland" might be considered
#       perfect by international lawyers, almost all local citizens would recognize ".unitedKingdom" as the same entity
#       Again, refer to the preamble that the purpose of this file is ease of configuration, not settling 1000-year-old arguments
[schema.geographic.administrativeDivision]
SubKey       = "LocalName"
LocalName    = "[camel]"
UNSDRegion   = "[.m49]"
Name         = "[localizable]"
DivisionName = "[localizable]"

